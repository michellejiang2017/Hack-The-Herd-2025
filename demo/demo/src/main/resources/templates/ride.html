<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rides</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<!-- Navbar (same as home.html for consistency) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">College Ride Share</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/rides}">Rides</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users/profile}">My Profile</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Ride Requests</h2>

    <div class="row" th:if="${rides != null}">
        <!-- Loop over rides -->
        <div class="col-md-4 mb-4" th:each="ride : ${rides}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Ride #' + ${ride.id}"></h5>
                    <p class="card-text">
                        <strong>Pickup:</strong> <span th:text="${ride.pickupLocation}"></span><br>
                        <strong>Dropoff:</strong> <span th:text="${ride.dropoffLocation}"></span><br>
                        <strong>Status:</strong> <span th:text="${ride.status}"></span>
                    </p>
                    <a href="#" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>

    <p th:if="${rides == null || #lists.isEmpty(rides)}" class="text-center">No rides available at the moment.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
